                <script type="text/javascript" >
 var x="";

 function myFunction() {
	var x = document.getElementById("mySelect").value;
 
  document.getElementById("demo").innerHTML = "You selected: " + x;
 
 
   
var city =x; 


$.getJSON("http://api.openweathermap.org/data/2.5/weather?q="+ city +"&&units=metric&APPID=78ba2ea151e4e11abd2bd75b1255dc75", function (data) {

    console.log(data);
      var pic =["./img/krch.png","./img/red.png","./img/jed.png","./img/ny.png"]
     var np =pic[3];
     var jp =pic[2];
     var rp =pic[1];
     var kp =pic[0];

         
 
	var icon ="https://openweathermap.org/img/w/" + data.weather[0].icon+".png";
	
	$(".icon").attr("src",icon);
     var wthr =data.weather[0].main;
     $(".wather").text(wthr);
     var temp =data.main.temp;
     
     $(".temp").text(temp);
       
       if (x=="karachi"){
        $("body").css("background-image",'url(' + kp + ')');

       }
       if (x=="jeddah"){
        $("body").css("background-image",'url(' + jp + ')');

       }
       if (x=="new york"){
        $("body").css("background-image",'url(' + np + ')');

       }
       if (x=="riyadh"){
        $("body").css("background-image",'url(' + rp + ')');

       }
});}</script>
